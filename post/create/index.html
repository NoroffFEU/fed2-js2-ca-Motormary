<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body>
  <a href="/">
    <img src="/images/noroff-logo.png" alt="Noroff Logo" />
  </a>
  <a href="/">Home</a>
  <a href="/profile/">My Profile</a>
  <a href="/post/create/">Create Post</a>
  <a href="/auth/login/">Login</a>
  <a href="/auth/register/">Register</a>
  <button id="logout">Logout</button>
  <h1>Create Post</h1>
  <form name="createPost" style="display: flex; max-width: fit-content; gap: 2rem;">
    <div style="display: flex; flex-direction: column;">
      <input name="title" required placeholder="Title">
      <textarea name="body" minlength="2" style="min-height: 5rem;" placeholder="Content"></textarea>
      <input type="url" name="media" placeholder="Media URL">
      <button id="create">Create Post</button>
    </div>
    <img id="mediaPreview" style="max-width: 300px;" src="https://" alt="Media preview">
  </form>
</body>

</html>
